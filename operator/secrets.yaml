apiVersion: v1
kind: Secret
metadata:
  name: sfexporterchart-secrets
  labels:
    app: sfexporterchart-secrets
type: Opaque
data:
  # To base64 key do: echo -n <key> | base64       
  s3_access_key:  <b64 encoded s3 access key>
  s3_secret_key:  <b64 encoded s3 secret key>
